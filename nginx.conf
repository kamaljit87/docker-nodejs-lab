# /etc/nginx/conf.d/app.conf
upstream app_upstream {
    # Swarm VIP will balance across replicas of the 'web' service
    server web:3000;
}

server {
    listen 80;
    server_name swam.kamaljits.xyz;

    # ACME HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Everything else -> HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name swam.kamaljits.xyz;

    # TLS (certs provided by certbot into shared volume)
    ssl_certificate     /etc/letsencrypt/live/swam.kamaljits.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/swam.kamaljits.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header X-XSS-Protection "1; mode=block";

    # Pass app traffic to the Node service
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://app_upstream;
    }

    # ACME path (also allow via HTTPS)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
